<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body>

    
<div class="right">
    <div class="top">
        <h1 class="quote">Reach For The Stars</h1>
        <p>somestuf bla bla bla</p>
    </div>
    
        
    <form action="#" method="post">
        <div class="fdiv">
            <h2>join us now</h2>
            <div class="inputs">
                <div class="first">
                    <div class="fname form-group">
                        <input type="text" id="firstname" name="firstname" required minlength="2" maxlength="10">
                        <label for="firstname">*FIRST NAME:</label>
                    </div>
                    <div class="lname form-group">
                        <input type="text" id="lastname" name="lastname" required minlength="2" maxlength="10">
                        <label for="lastname">*LAST NAME</label>
                    </div>
                    
                    
                    
                    
                    
                    
                </div>
                <div class="second">
                    <div class="mail form-group">
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        <label for="email">*EMAIL</label>
                    </div>
                    <div class="pnumber form-group">
                        <input type="number" id="phone" name="phone" required minlength="8" maxlength="10" >
                        <label for="phone">*PHONE NUMBER</label>
                    </div>
                </div>
                <div class="third">
                    <div class="pword form-group">
                        <input type="password" id="pass" name="pass" required minlength="8" maxlength="10">
                        <label for="pass">*PASSWORD</label>
                    </div>
                    <div class="cpword form-group">
                        <input type="password" id="confirm" name="confirm" required minlength="8" maxlength="10">
                        <label for="confirm">*CONFIRM PASSWORD</label>
                    </div>
                </div>
                
            </div>
        
            <button type="submit">Create Account</button>

            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
</div>

<div class="left">
    <div class="nasa">
        <h2>nasa</h2>
    </div>
</div>
    
</body>
</html>
