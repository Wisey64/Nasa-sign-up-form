<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body>

<div class="right">
        <h1 class="quote">Reach For The Stars</h1>
    <form action="#" method="post">
        <div class="fdiv">
            <input type="text" id="firstname" name="firstname" required minlength="2" maxlength="10">
            <label for="firstname">*FIRST NAME:</label>
            <input type="text" id="lastname" name="lastname" required minlength="2" maxlength="10">
            <label for="lastname">*LASTNAME</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <label for="email">*EMAIL</label>
            <input type="number" id="phone" name="phone" required minlength="8" maxlength="10" >
            <label for="phone">*PHONE NUMBER</label>
            <input type="password" id="pass" name="pass" required minlength="8" maxlength="10">
            <label for="pass">*PASSWORD</label>
            <input type="password" id="confirm" name="confirm" required minlength="8" maxlength="10">
            <label for="confirm">*CONFIRM PASSWORD</label>
        </div>
        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>
    </form>
</div>

<div class="left">
    <img src="" alt="">
    <div class="nasa">
        <h2>nasa</h2>
    </div>
</div>
    
</body>
</html>
